<html lang="es">

        .btn {

            border: none;

        .option-card h4 { 
            margin: 0 0 10px 0;

        }
        .option-card ul { 
            list-style: none; 
            padding: 0; 
            margin: 0 0 15px 0; 
            flex-grow: 1; 
        }
        .option-card li { 
            font-size: 0.95em; 
            margin-bottom: 8px; 
        }
        .option-card .add-btn { 
            align-self: flex-end; 
            background-color: var(--accent-color); 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 35px; 
            height: 35px; 
            font-size: 1.5em; 
            font-weight: bold; 
            cursor: pointer; 
            line-height: 35px; 
            text-align: center; 
        }
        .weekly-planner { 
            width: 100%; 
            border-collapse: collapse; 
        }
        .weekly-planner th, .weekly-planner td { 
            border: 1px solid var(--border-color); 
            padding: 10px; 
            text-align: left; 
            vertical-align: top; 
        }
        .weekly-planner th { 
            background-color: var(--primary-color); 
            color: white; 
            text-align: center; 
        }
        .weekly-planner td { 
            min-height: 100px; 
            cursor: pointer; 
            transition: background-color 0.2s; 
        }
        .weekly-planner td:hover { 
            background-color: #e9f7ff; 
        }
        .weekly-planner td.selected-cell { 
            background-color: #cce7ff; 
            outline: 2px solid var(--primary-color); 
        }
        .weekly-planner .meal-content ul { 
            padding-left: 15px; 
            margin: 0; 
            font-size: 0.9em; 
        }
        .weekly-planner .meal-content li {
            margin-bottom: 5px;
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content { 
            background-color: #fefefe; 
            margin: 5% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            max-width: 600px; 
            border-radius: 10px; 
        }
        .close-btn { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        #shopping-list-content { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        #shopping-list-content h4 { 
            color: var(--primary-color); 
        }
        #shopping-list-content ul { 
            list-style-type: '‚úì '; 
            padding-left: 20px;
        }
        @media print {
            body { 
                padding: 0; 
                font-size: 10pt; 
            } 
            .container { 
                max-width: 100%; 
                box-shadow: none; 
            }
            .generator-section, header p, .planner-controls, .modal { 
                display: none; 
            }
            .planner-section { 
                box-shadow: none; 
                padding: 0; 
            }
            .print-shopping-list { 
                display: block !important; 
            }
            .weekly-planner th, .weekly-planner td { 
                border: 1px solid #ccc; 
                padding: 5px; 
            }
            .weekly-planner th { 
                background-color: #eee !important; 
                color: #000 !important; 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
            .weekly-planner .meal-content ul {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Planificador Nutricional Inteligente</h1>
            <p>Genera men√∫s con combinaciones √≥ptimas y porciones exactas seg√∫n tu plan, y crea tu lista de compras semanal.</p>

        <section class="generator-section">

            <div class="controls">
                <button class="btn" onclick="generateOptions('desayuno')">üç≥ Generar Desayunos</button>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;" class="planner-controls">

                    <button class="btn btn-shop" onclick="showShoppingList()">üõí Generar Lista de Compras</button>
                    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Plan</button>
                    <button class="btn btn-reset" onclick="resetPlan()">üîÑ Reiniciar</button>

    <script>
        const foodDB = {

                { id: "l1", name: "Leche semidescremada", portion: "90ml", ingredients: ["Leche semidescremada"] },
                { id: "l2", name: "Yogurt diet√©tico", portion: "90ml", ingredients: ["Yogurt diet√©tico"] },
                { id: "l3", name: "Kumis diet√©tico", portion: "90ml", ingredients: ["Kumis diet√©tico"] },
            ],

                { id: "p1", name: "Huevos revueltos c/ verduras", portion: "2 unidades", ingredients: ["Huevo", "Tomate", "Cebolla", "Aceite de Oliva"] },
                { id: "p2", name: "Queso bajo en grasa a la plancha", portion: "2 tajadas delgadas", ingredients: ["Queso bajo en grasa", "Or√©gano", "Aceite de Oliva"] },
                { id: "p3", name: "Huevos cocidos en rodajas", portion: "2 unidades", ingredients: ["Huevo"] },
                { id: "p4", name: "Jam√≥n de pavo", portion: "4 tajadas delgadas", ingredients: ["Jam√≥n de pavo"] }

                { id: "c2", name: "Pescado blanco al horno", portion: "150-200g", ingredients: ["Pescado blanco", "Finas hierbas", "Aceite de Oliva", "Lim√≥n"] },
                { id: "c3", name: "Carne de res magra en bistec", portion: "150-200g", ingredients: ["Carne de res magra", "Cebolla", "Aceite de Oliva"] },
                { id: "c4", name: "At√∫n en agua", portion: "1 lata (184g)", ingredients: ["At√∫n en lata", "Cebolla", "Piment√≥n", "Apio"] },
                { id: "c5", name: "Lentejas guisadas", portion: "aprox. 1 pocillo", ingredients: ["Lentejas", "Zanahoria", "Cebolla", "Ajo"] }
            ],
            harinas: [

                { id: "h2", name: "Arepa delgada integral", portion: "1 mediana", ingredients: ["Arepa integral"] },
                { id: "h3", name: "Pan integral", portion: "1 tajada", ingredients: ["Pan integral"] },
                { id: "h4", name: "Papa al vapor", portion: "1 mediana", ingredients: ["Papa", "Perejil"] },
                { id: "h5", name: "Galletas integrales", portion: "3 unidades", ingredients: ["Galletas integrales"] },
                { id: "h6", name: "Pasta integral en salsa natural", portion: "1/2 pocillo", ingredients: ["Pasta integral", "Tomate", "Albahaca"] },
                { id: "h7", name: "Pl√°tano maduro asado", portion: "1/2 peque√±o", ingredients: ["Pl√°tano maduro"] },
                { id: "h8", name: "Quinoa cocida", portion: "7 cdas soperas", ingredients: ["Quinoa"] }
            ],
            verduras: [
                { id: "v1", name: "Ensalada fresca (lechuga, tomate, pepino)", ingredients: ["Lechuga", "Tomate", "Pepino"] },
                { id: "v2", name: "Verduras al vapor (br√≥coli, coliflor)", ingredients: ["Br√≥coli", "Coliflor", "Zanahoria"] },
                { id: "v3", name: "Champi√±ones salteados con espinaca", ingredients: ["Champi√±ones", "Espinaca", "Ajo"] },
                { id: "v4", name: "Pimentones y zucchini asados", ingredients: ["Piment√≥n", "Zucchini"] },
            ],
            frutas: [
                { id: "f1", name: "Manzana", portion: "1 mediana", ingredients: ["Manzana"] },
                { id: "f2", name: "Taz√≥n de fresas", portion: "12 unidades", ingredients: ["Fresa"] },
                { id: "f3", name: "Papaya en trozos", portion: "1 pocillo", ingredients: ["Papaya"] },
                { id: "f4", name: "Naranja", portion: "1 mediana", ingredients: ["Naranja"] },
                { id: "f5", name: "Uvas", portion: "12 unidades", ingredients: ["Uva"] },
                { id: "f6", name: "Banano", portion: "1/2 peque√±o", ingredients: ["Banano"] },
            ],
            grasas: [
                { id: "g1", name: "Aguacate", portion: "1/4 peque√±o", ingredients: ["Aguacate"] },
                { id: "g2", name: "Aceite de oliva", portion: "1 cda de postre", ingredients: ["Aceite de Oliva", "Lim√≥n"] },
                { id: "g3", name: "Nueces", portion: "1 cda sopera", ingredients: ["Nueces"] },
                { id: "g4", name: "Almendras", portion: "1 cda sopera", ingredients: ["Almendras"] },
            ]
        };

        const ingredientCategoryMap = {
            'Leche semidescremada': 'L√°cteos y Huevos', 'Yogurt diet√©tico': 'L√°cteos y Huevos', 'Kumis diet√©tico': 'L√°cteos y Huevos', 'Huevo': 'L√°cteos y Huevos', 'Queso bajo en grasa': 'L√°cteos y Huevos',
            'Pollo': 'Prote√≠nas', 'Pescado blanco': 'Prote√≠nas', 'Carne de res magra': 'Prote√≠nas', 'At√∫n en lata': 'Prote√≠nas', 'Jam√≥n de pavo': 'Prote√≠nas',
            'Tomate': 'Frutas y Verduras', 'Cebolla': 'Frutas y Verduras', 'Ajo': 'Frutas y Verduras', 'Lim√≥n': 'Frutas y Verduras', 'Finas hierbas': 'Frutas y Verduras', 'Piment√≥n': 'Frutas y Verduras', 'Apio': 'Frutas y Verduras', 'Zanahoria': 'Frutas y Verduras', 'Perejil': 'Frutas y Verduras', 'Albahaca': 'Frutas y Verduras', 'Lechuga': 'Frutas y Verduras', 'Pepino': 'Frutas y Verduras', 'Br√≥coli': 'Frutas y Verduras', 'Coliflor': 'Frutas y Verduras', 'Champi√±ones': 'Frutas y Verduras', 'Espinaca': 'Frutas y Verduras', 'Zucchini': 'Frutas y Verduras',
            'Manzana': 'Frutas y Verduras', 'Fresa': 'Frutas y Verduras', 'Papaya': 'Frutas y Verduras', 'Naranja': 'Frutas y Verduras', 'Uva': 'Frutas y Verduras', 'Banano': 'Frutas y Verduras', 'Aguacate': 'Frutas y Verduras',
            'Lentejas': 'Despensa', 'Arroz': 'Despensa', 'Arepa integral': 'Despensa', 'Pan integral': 'Despensa', 'Papa': 'Despensa', 'Galletas integrales': 'Despensa', 'Pasta integral': 'Despensa', 'Pl√°tano maduro': 'Despensa', 'Quinoa': 'Despensa', 'Aceite de Oliva': 'Despensa', 'Or√©gano': 'Despensa', 'Nueces': 'Despensa', 'Almendras': 'Despensa'
        };

        let currentTargetCell = null;

        document.addEventListener('DOMContentLoaded', function() {
            const plannerTable = document.querySelector('.weekly-planner');
            let tableHTML = `
                <thead>
                    <tr>
                        <th>Comida</th>
                        <th>Lunes</th><th>Martes</th><th>Mi√©rcoles</th><th>Jueves</th><th>Viernes</th><th>S√°bado</th><th>Domingo</th>
                    </tr>
                </thead>
                <tbody>
                    ${['Desayuno', 'Almuerzo', 'Algo', 'Cena'].map(meal => `
                    <tr>
                        <td><strong>${meal}</strong></td>
                        ${['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado', 'Domingo'].map(day => `
                        <td id="cell-${day.toLowerCase()}-${meal.toLowerCase()}" onclick="selectCell(this)"></td>
                        `).join('')}
                    </tr>
                    `).join('')}
                </tbody>`;
            plannerTable.innerHTML = tableHTML;
        });

        function getRandomItem(group, filterIds = []) {
            let items = foodDB[group];
            if (filterIds.length > 0) {
                items = items.filter(item => filterIds.includes(item.id));
            }
            return items[Math.floor(Math.random() * items.length)];
        }
        
        function createSingleMeal(mealType) {
            let components = {};
            let ingredients = [];
            let htmlContent = `<ul>`;

            switch (mealType) {
                case 'desayuno':
                    const lecheDes = getRandomItem('leches');
                    const proteinaDes = getRandomItem('proteinas');
                    const harinaDes = getRandomItem('harinas');
                    htmlContent += `<li><b>L√°cteo (0.5 porci√≥n):</b> ${lecheDes.name} (${lecheDes.portion})</li>`;
                    htmlContent += `<li><b>Prote√≠na (2 porciones):</b> ${proteinaDes.name} (${proteinaDes.portion})</li>`;
                    htmlContent += `<li><b>Harina (1 porci√≥n):</b> ${harinaDes.name} (${harinaDes.portion})</li>`;
                    htmlContent += `<li><b>Verdura (0.5 porci√≥n):</b> A√±adir al gusto a la prote√≠na</li>`;
                    ingredients.push(...lecheDes.ingredients, ...proteinaDes.ingredients, ...harinaDes.ingredients);
                    break;

                case 'almuerzo':
                    const carneAlm = getRandomItem('carnes');
                    const harinaAlm1 = getRandomItem('harinas');
                    let harinaAlm2;
                    do { harinaAlm2 = getRandomItem('harinas'); } while (harinaAlm1.id === harinaAlm2.id);
                    const verduraAlm = getRandomItem('verduras');
                    const grasaAlm = getRandomItem('grasas');
                    htmlContent += `<li><b>Carne (1.5 porciones):</b> ${carneAlm.name} (${carneAlm.portion})</li>`;
                    htmlContent += `<li><b>Harinas (2 porciones):</b> ${harinaAlm1.name} (${harinaAlm1.portion}) + ${harinaAlm2.name} (${harinaAlm2.portion})</li>`;
                    htmlContent += `<li><b>Verduras (1.5 porciones):</b> ${verduraAlm.name} (aprox. 1.5 pocillos)</li>`;
                    htmlContent += `<li><b>Grasa (1 porci√≥n):</b> ${grasaAlm.name} (${grasaAlm.portion})</li>`;
                    ingredients.push(...carneAlm.ingredients, ...harinaAlm1.ingredients, ...harinaAlm2.ingredients, ...verduraAlm.ingredients, ...grasaAlm.ingredients);
                    break;

                case 'algo':
                    const lecheAlgo = getRandomItem('leches');
                    const frutaAlgo = getRandomItem('frutas');
                    htmlContent += `<li><b>L√°cteo (0.5 porci√≥n):</b> ${lecheAlgo.name} (${lecheAlgo.portion})</li>`;
                    htmlContent += `<li><b>Fruta (1 porci√≥n):</b> ${frutaAlgo.name} (${frutaAlgo.portion})</li>`;
                    ingredients.push(...lecheAlgo.ingredients, ...frutaAlgo.ingredients);
                    break;

                case 'cena':
                    const carneCena = getRandomItem('carnes', ['c1','c2','c4']);
                    const harinaCena = getRandomItem('harinas', ['h2','h5','h8']);
                    const verduraCena = getRandomItem('verduras');
                    const grasaCena = getRandomItem('grasas', ['g1', 'g2']);
                    htmlContent += `<li><b>Carne (1.5 porciones):</b> ${carneCena.name} (${carneCena.portion})</li>`;
                    htmlContent += `<li><b>Harina (1 porci√≥n):</b> ${harinaCena.name} (${harinaCena.portion})</li>`;
                    htmlContent += `<li><b>Verduras (1 porci√≥n):</b> ${verduraCena.name} (aprox. 1 pocillo)</li>`;
                    htmlContent += `<li><b>Grasa (1 porci√≥n):</b> ${grasaCena.name} (${grasaCena.portion})</li>`;
                    ingredients.push(...carneCena.ingredients, ...harinaCena.ingredients, ...verduraCena.ingredients, ...grasaCena.ingredients);
                    break;
            }

            htmlContent += `</ul>`;
            return { html: htmlContent, ingredients: ingredients.join(',') };
        }

        function generateOptions(mealType) {
            const display = document.getElementById('options-display');
            display.innerHTML = '';
            const mealTitle = mealType.charAt(0).toUpperCase() + mealType.slice(1);

            for (let i = 0; i < 3; i++) {
                const mealData = createSingleMeal(mealType);
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = `
                    <div class="meal-content" data-ingredients="${mealData.ingredients}">
                        <h4>${mealTitle} Opci√≥n ${i + 1}</h4>
                        ${mealData.html}
                    </div>
                    <button class="add-btn" onclick="addToPlanner(this)">+</button>`;
                display.appendChild(card);
            }
        }

        function generateFullWeek() {
            if (!confirm("¬øDeseas rellenar toda la semana autom√°ticamente? Se borrar√°n las comidas que ya hayas a√±adido.")) {
                return;
            }
            const days = ['lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado', 'domingo'];
            const meals = ['desayuno', 'almuerzo', 'algo', 'cena'];
            for (const day of days) {
                for (const meal of meals) {
                    const cellId = `cell-${day}-${meal}`;
                    const cell = document.getElementById(cellId);
                    const mealData = createSingleMeal(meal);
                    cell.innerHTML = `<div class="meal-content" data-ingredients="${mealData.ingredients}">${mealData.html}</div>`;
                }
            }
        }

        function selectCell(cell) {
            document.querySelectorAll('.selected-cell').forEach(c => c.classList.remove('selected-cell'));
            cell.classList.add('selected-cell');
            currentTargetCell = cell.id;
        }

        function addToPlanner(button) {
            if (!currentTargetCell) {
                alert("Por favor, selecciona primero una casilla en el planificador semanal.");
                return;
            }
            const targetCell = document.getElementById(currentTargetCell);
            const mealContentDiv = button.parentElement.querySelector('.meal-content');
            targetCell.innerHTML = mealContentDiv.outerHTML;
            targetCell.classList.remove('selected-cell');
            currentTargetCell = null;
        }

        function resetPlan() {
            if (confirm("¬øEst√°s seguro de que quieres borrar todo el plan semanal?")) {
                document.querySelectorAll('.weekly-planner td[id]').forEach(cell => cell.innerHTML = '');
            }
        }

        function showShoppingList() {
            const allCells = document.querySelectorAll('.weekly-planner td .meal-content');
            let allIngredients = [];
            allCells.forEach(cell => {
                const ingredients = cell.dataset.ingredients.split(',');
                if (ingredients[0] !== "") { 
                    allIngredients.push(...ingredients);
                }
            });

            if (allIngredients.length === 0) {
                alert("Tu plan semanal est√° vac√≠o. A√±ade algunas comidas primero.");
                return;
            }

            const uniqueIngredients = [...new Set(allIngredients)];
            const categorizedList = {};
            
            Object.values(ingredientCategoryMap).forEach(category => {
                if (!categorizedList[category]) {
                    categorizedList[category] = [];
                }
            });

            uniqueIngredients.forEach(ing => {
                const category = ingredientCategoryMap[ing] || 'Otros';
                if (!categorizedList[category]) categorizedList[category] = [];
                categorizedList[category].push(ing);
            });

            const listContent = document.getElementById('shopping-list-content');
            listContent.innerHTML = '';
            
            const categoryOrder = ['Frutas y Verduras', 'Prote√≠nas', 'L√°cteos y Huevos', 'Despensa', 'Otros'];
            
            categoryOrder.forEach(category => {
                if (categorizedList[category] && categorizedList[category].length > 0) {
                    let categoryHtml = `<div><h4>${category}</h4><ul>`;
                    categorizedList[category].sort().forEach(item => {
                        categoryHtml += `<li>${item}</li>`;
                    });
                    categoryHtml += `</ul></div>`;
                    listContent.innerHTML += categoryHtml;
                }
            });

            document.getElementById('shoppingListModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('shoppingListModal').style.display = 'none';
        }

        function printShoppingList() {
            const modalContent = document.getElementById('shoppingListModal').innerHTML;
            const originalPage = document.body.innerHTML;

            document.body.innerHTML = `<html><head><title>Lista de Compras</title><style>

            </style></head><body>${modalContent}</body></html>`;
            
            const closeBtn = document.querySelector('.close-btn');
            const printBtn = document.querySelector('.btn-print');
            if(closeBtn) closeBtn.style.display = 'none';
            if(printBtn) printBtn.style.display = 'none';

            window.print();
            
            window.location.reload(); 
        }

        window.onclick = function(event) {
            const modal = document.getElementById('shoppingListModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
